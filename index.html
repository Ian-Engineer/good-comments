<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js"></script>
    <script src="rules.js"></script>
  </head>

  <body>
    <div id="top">
      <h1>Tip Calculator</h1>
      <span id="calcInput">
        <div>
          <div>Total Bill:</div>
          <div>$</div>
          <input type="number" placeholder="0.00" id="totalInput"/>
        </div>
        <div>
          <div>Tip percentage:</div>
          <input type="number" placeholder="20"
          id="percentInput"/>
          <div>%</div>
        </div>
      </span>
      <button type="button" onClick="onClickCalculate()">Calculate!</button>
      <span id="results">
        <div id="resultsTitle">Results:</div>
        <div>
          <div>Tip: </div>
          <div id="tipTotal"></div>
        </div>
        <div>
          <div>Total: </div>
          <div id="billTotal"></div>
        </div>
      </span>
    </div>

    <hr />
    <div id="bottom">
      <h1>Comment Rules:</h1>
      <span id="rules"></span>
      <button type="button" id="nextRule" onClick="onClickNext()">Next</button>
    </div>
  </body>

</html>
